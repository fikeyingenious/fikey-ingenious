<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#070802" />
    <meta name="description" content="The digital hustle is real â€” Fikey Ingenious is crafting bold tech behind the scenes. Stay tuned for the reveal!" />
    <meta property="og:title" content="Fikey Ingenious â€” Under Construction" />
    <meta property="og:description" content="We're working on something awesome. Digital hustle in progress!" />
    <meta property="og:image" content="https://fikeyingenious.com/fikey-ingenious-logo.png" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="fikey-ingenious-logo.ico" type="image/x-icon" />
    <link rel="preload" as="image" href="fikey-ingenious-logo.png" />
    <title>Site Under Construction</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: #070802;
            color: #f5f5f5;
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #070802;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body.loaded #loader {
            opacity: 0;
            pointer-events: none;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            padding: 1em;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 1em;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: clamp(1.5rem, 6vw, 3em);
            margin-bottom: 0.5em;
            animation: glow 3s ease-in-out infinite;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 4px #FFD700, 0 0 8px #FFD700;
            }
            50% {
                text-shadow: 0 0 12px #FFD700, 0 0 24px #FFD700;
            }
        }

        p {
            font-size: 1.5em;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        @media (max-width: 480px) {
            img {
                max-width: 200px;
            }

            p {
                font-size: 1.2em;
            }

            h1 {
                font-size: clamp(1.2rem, 5vw, 2.5em);
            }
        }
    </style>
</head>
<body>
<!-- Particle background -->
<div id="tsparticles"></div>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>

<!-- Main content -->
<main>
    <img src="fikey-ingenious-logo.png" alt="Fikey Ingenious logo" />
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p id="typewriter"></p>
</main>

<footer>
    &copy; 2025 Fikey Ingenious Technologies. All rights reserved.
</footer>

<!-- tsParticles -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
    tsParticles.load("tsparticles", {
        fullScreen: { enable: false },
        background: { color: "#070802" },
        particles: {
            number: { value: 100, density: { enable: true, area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: {
                value: 0.8,
                random: true,
                anim: { enable: true, speed: 0.5, opacity_min: 0.2, sync: false }
            },
            size: {
                value: 2,
                random: true
            },
            move: {
                enable: true,
                speed: 0.2,
                direction: "none",
                outModes: "bounce"
            }
        },
        detectRetina: true
    });
</script>

<!-- Loader fade-out -->
<script>
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.body.classList.add("loaded");
        }, 1500);
    });
</script>

<!-- Typewriter text -->
<script>
    const text = "We're working on something awesome. Stay tuned!";
    let index = 0;
    const speed = 50;
    const typewriter = document.getElementById("typewriter");

    function type() {
        if (index < text.length) {
            typewriter.textContent += text.charAt(index);
            index++;
            setTimeout(type, speed);
        }
    }
    type();
</script>
</body>
</html>
